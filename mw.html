<script>

    // Startup sequence.
    pagedata = ["Mega Walls", "#d04040"];
    function updatePage(){
        resetPage();
        if (!(localStorage.getItem("storedmwname") == "" || localStorage.getItem("storedmwname") == null)){
            console.log("Found a previous name and data! Loading...");
            document.getElementById("nameinput").value = localStorage.getItem("storedmwname");
            data = JSON.parse(localStorage.getItem("storedmwdata"));
            fasttrack = true;
            updateUser(localStorage.getItem("storedmwname"));
        }
    }
    function resetPage() {
        updateSize();
        resetBoxes();
        initClasses();
        selectClass(-1);
        selectSkin(-1);
        updateTooltipNumbers(0);
        makeRender();
    }

    // Failsafe command. May be run on page load or if an invalid username is input.

    function resetBoxes(){
        for (var i = 1; i <= 3; i++){
            document.getElementById("row" + i).innerHTML = "";
        }
    }

    // Part of the startup sequence. Creates boxes and blank tooltips.

    function initClasses() {
        for (let j = 1; j <= 3; j++){
            for (let i = 9 * (j - 1); i < 9 * j; i++){
                let box = document.createElement("div");
                box.className = "fishbox";
                box.id = classes[i].id + "_box";
                box.style.cursor = "pointer";
                box.onclick = function() {
                    selectClass(i);
                };
                
                var classimage = document.createElement("img");
                classimage.src = "./images/mega_walls/not_unlocked.png";
                classimage.style.height = "80%"; 
                classimage.style.width = "80%";
                classimage.alt = "";
                classimage.style.position = "absolute";
                classimage.id = classes[i].id + "_image";
                box.appendChild(classimage);
                var tooltip = document.createElement("div");
                tooltip.className = "fishboxtext";
                tooltip.id = (classes[i].id + "_text");
                tooltip.style.opacity = "90%";
                tooltip.style.zIndex = "5";
                if (classes[i].id == "zombie" || classes[i].id == "spider" || classes[i].id == "snowman"){
                    tooltip.style.transform = "translateX(-50%)";
                }
                if (classes[i].id == "cow" || classes[i].id == "blaze" || classes[i].id == "werewolf"){
                    tooltip.style.transform = "translateX(50%)";
                }
                if (classes[i].id == "pigman" || classes[i].id == "skeleton" || classes[i].id == "renegade"){
                    tooltip.style.transform = "translateX(-25%)";
                }
                if (classes[i].id == "hunter" || classes[i].id == "enderman" || classes[i].id == "angel"){
                    tooltip.style.transform = "translateX(25%)";
                }
                box.appendChild(tooltip);
                
                
                document.getElementById("row" + j).appendChild(box);
            }
        }
        initToolTips();
    }

    // Allows user to pick a a class.

    var selectedClass = 20;

    function selectClass(classIndex){
        document.getElementById(classes[selectedClass].id + "_box").style.borderColor = "#808080";
        if (classIndex == -1){
            
            return -1;
        }
        selectedClass = classIndex;
        document.getElementById(classes[selectedClass].id + "_box").style.borderColor = "#00cc00";
        updateSkinRows();
    }

    // Gets API data. 
    var data;
    var mwdata;
    var fasttrack = false;
    var onCD = false;
    async function updateUser(name){

        // Rudimentary cooldown to avoid refresh spamming causing rate limits. 

        if (onCD == true){
            document.getElementById("refreshstatus").innerText = "Please wait 5 seconds before using this again.";
            return -1;
        } else {
            document.getElementById("refreshstatus").innerText = "";
            if (!fasttrack) {
                onCD = true;
                setTimeout(() => { onCD = false }, 5000);
            }
            
        }
        // Get the API data.

        UUID = await getUUIDbyName(name);
        if (UUID == -1) {
            return -1;
        }
        if (!fasttrack){
            data = await getStats(UUID);
        }
        console.log(UUID);
        fasttrack = false;
        localStorage.setItem("storedmwname", name);
        localStorage.setItem("storedmwdata", JSON.stringify(data)); 
        
        try {
            mwdata = data.player.stats.Walls3;
        } catch (TypeError) {
            document.getElementById("status").innerText = "This player hasn't played on Hypixel!";
            fasttrack = false;
            localStorage.setItem("storedmwname", "");
            localStorage.setItem("storedmwdata", ""); 
            data = "";
            mwdata = "";
            topSkins = [];
            resetPage();
            return -1;
        }
        
        if (mwdata == undefined ){
            document.getElementById("status").innerText = "This player hasn't played Mega Walls!";
            fasttrack = false;
            localStorage.setItem("storedmwname", null);
            localStorage.setItem("storedmwdata", null); 
            data = "";
            mwdata = "";
            topSkins = [];
            resetPage();
            return -1;
        }
        if (mwdata.classes == undefined) {
            document.getElementById("status").innerText = "This player hasn't had their stats migrated to the API!";
            fasttrack = false;
            localStorage.setItem("storedmwname", null);
            localStorage.setItem("storedmwdata", null); 
            data = "";
            mwdata = "";
            topSkins = [];
            resetPage();
            return -1;
        }
        updateClasses(mwdata);
        updateTooltipNumbers(5);
        selectClass(classnamesCapital.indexOf(mwdata.chosen_class));
    }

    // Updates boxes when a player is checked.

    function updateClasses(playerdata){

        // Update icons.

        for (let j = 1; j <= 3; j++){
            for (let i = 9 * (j - 1); i < 9 * j; i++){
                if (playerdata.classes[classes[i].id] != undefined && playerdata.classes[classes[i].id].unlocked == true) {
                    
                    document.getElementById(classes[i].id + "_image").src = "./images/mega_walls/" + classes[i].id + "_icon.png";
                } else if (i >= 0 && i <= 2) {
                    document.getElementById(classes[i].id + "_image").src = "./images/mega_walls/" + classes[i].id + "_icon.png";
                } else {
                    document.getElementById(classes[i].id + "_image").src = "./images/mega_walls/not_unlocked.png";
                }
            }
        }

        // Update prestiges. 

        for (let i = 0; i < classcount; i++) {
            document.getElementById(classes[i].id + "_prestige").innerText = "";
            if (playerdata.classes[classes[i].id] != undefined && playerdata.classes[classes[i].id].prestige > 0) {
                var prestag = "";
                for (let j = 0; j < playerdata.classes[classes[i].id].prestige; j++){
                    prestag += "✫";
                }
                document.getElementById(classes[i].id + "_prestige").innerText = prestag;
                if (playerdata.classes[classes[i].id].prestige_tag != undefined && playerdata.classes[classes[i].id].prestige_tag.type != "CHROMA" && playerdata.classes[classes[i].id].prestige_tag.type != "CUSTOM"){
                    document.getElementById(classes[i].id + "_prestige").style.color = tagColors[playerdata.classes[classes[i].id].prestige_tag.type];
                } else {
                    document.getElementById(classes[i].id + "_prestige").style.color = "#ffaa00";
                }
                // Note to self: write exceptions for chroma and custom later
            }
        }

        // Update class points.

        for (let i = 0; i < classcount; i++) {
            document.getElementById(classes[i].id + "_classPoints").innerText = "0";
            if (playerdata[classes[i].id + "_class_points"] != undefined) {
                document.getElementById(classes[i].id + "_classPoints").innerText = playerdata[classes[i].id + "_class_points"].toLocaleString();
            }
        }


        
    }
    
    // Initializes the tooltip for each class.
    var classcount = 27;
    function initToolTips() {
        for (var i = 0; i < classcount; i++){
            if (classes[i].id != ""){
                makeTooltipObject(classes[i].id + "_text", "", classes[i].plaintext + " ", "20px", classes[i].classcolor, false);
                makeTooltipObject(classes[i].id + "_text", classes[i].id + "_prestige", "", "20px", "#ffaa00", true);
                makeTooltipObject(classes[i].id + "_text", "", classes[i].classtype + " Class", "16px", "#c0c0c0", true);
                makeTooltipObject(classes[i].id + "_text", "", "Play styles: ", "16px", "#c0c0c0", false);
                makeTooltipObject(classes[i].id + "_text", "", classes[i].styles[0], "16px", styleColors[classes[i].styles[0]], false);
                makeTooltipObject(classes[i].id + "_text", "", ", ", "16px", "#c0c0c0");
                makeTooltipObject(classes[i].id + "_text", "", classes[i].styles[1], "16px", styleColors[classes[i].styles[1]], true);
                makeTooltipObject(classes[i].id + "_text", "", "Difficulty: ", "16px", "#c0c0c0", false);
                for (var j = 0; j < classes[i].difficulty; j++){
                    makeTooltipObject(classes[i].id + "_text", "", "●", "16px", difficultyColors[classes[i].difficulty], false);
                }
                for (var j = classes[i].difficulty; j < 4; j++){
                    makeTooltipObject(classes[i].id + "_text", "", "●", "16px", "#c0c0c0", false);
                }
                makeTooltipObject(classes[i].id + "_text", "", "", "16px", "#c0c0c0", true);
                makeTooltipObject(classes[i].id + "_text", "", "Skins: ", "16px", "#c0c0c0", false);
                makeTooltipObject(classes[i].id + "_text", classes[i].id + "_skinCount", "1", "16px", "#c0c0c0", false);
                makeTooltipObject(classes[i].id + "_text", "", "/" + classTotalSkins[i], "16px", "#c0c0c0", true);
                makeTooltipObject(classes[i].id + "_text", "", "Class Points: ", "16px", "#c0c0c0", false);
                makeTooltipObject(classes[i].id + "_text", classes[i].id + "_classPoints", "0", "16px", "#c0c0c0", true);
            }
        }
    } 

    // Helper function.

    function makeTooltipObject(target, id, text, fontSize, color, lineBreak){
        var toInsert = document.createElement("span");
        toInsert.innerText = text;
        toInsert.style.flexBasis = "100%";
        toInsert.style.fontSize = fontSize;
        toInsert.style.color = color;
        if (id != ""){
            toInsert.id = id;
        }
        document.getElementById(target).appendChild(toInsert);
        if (lineBreak) {
            document.getElementById(target).appendChild(document.createElement("br"));
        }   
    }
    var currentSkinCount = [];
    //Updates the numbers of skins for each class.
    var topSkins = [];
    function updateTooltipNumbers(showmore){
        topSkins = [];
        currentSkinCount = [];
        var totaltotalskins = 0;
        for (var j = 0; j < classcount; j++) {
            var totalSkins = 1;
            var retire = 1;
            var skinPack = classes[j].skins;
            for (var i = 0; i < classTotalSkins[j]; i++){
                
                if (skinPack[i].type == "onetime") {
                    try {
                        if (data.player.achievementsOneTime.includes(skinPack[i].path)) {
                            totalSkins++;
                            retire++;
                        }
                    } catch (TypeError) {
                    }
                }
                else if (skinPack[i].type == "pres3") {
                    try {
                        if (mwdata.classes[classes[j].id].prestige >= 3) {
                            totalSkins++;
                        } 
                    } catch (TypeError) {
                    }
                }
                else if (skinPack[i].type == "pres5") {
                    try {
                        if (mwdata.classes[classes[j].id].prestige >= 5) {
                            totalSkins++;
                        }
                    } catch (TypeError) {
                    }
                }
                else if (skinPack[i].type == "purchase") {
                    try {
                        if (mwdata.packages.includes(skinPack[i].path)) {
                            totalSkins++;
                            retire++;
                        }
                    } catch (TypeError) {
                    }
                }
                else if (skinPack[i].type == "completionist") {
                    try {
                        if (classTotalSkins[j] == totalSkins + 1) {
                            totalSkins++;
                        }
                    } catch (TypeError) {
                    }
                }
                //Tiered skins. Many exceptions apply due to some skins taking multiple stats. Also records the data for percentage ordering.
                else {
                    try {
                        if (mwdata[skinPack[i].path] >= skinPack[i].req || (data.player.achievementsOneTime.includes(skinPack[i].backup))) { 
                            totalSkins++;
                            retire++;
                        } else if (mwdata[skinPack[i].path] != undefined){
                            if (skinPack[i].path == "squid_defender_final_kills") {
                                var squidDFK = 0;
                                var squidDFA = 0;
                                if (mwdata["squid_defender_final_kills"] != undefined) {
                                    squidDFK = mwdata["squid_defender_final_kills"];
                                }
                                if (mwdata["squid_defender_final_assists"] != undefined) {
                                    squidDFA = mwdata["squid_defender_final_assists"];
                                }
                                if ((squidDFK + squidDFA) < 10) {
                                    topSkins.push({
                                        key: skinPack[i].path,
                                        value: (((squidDFK + squidDFA) / skinPack[i].req) * 100).toFixed(1),
                                        className: classes[j].plaintext,
                                        skinName: skinPack[i].name,
                                        req: skinPack[i].reqdesc,
                                        progress: (squidDFK + squidDFA),
                                        max: skinPack[i].req,
                                    })
                                } else {
                                    totalSkins++;
                                    retire++;
                                }
                                
                            } else if (skinPack[i].path == "spider_a_kills") {
                                var leapkills = 0;
                                var leapfinals = 0;
                                if (mwdata["spider_a_kills"] != undefined) {
                                    leapkills = mwdata["spider_a_kills"];
                                }
                                if (mwdata["spider_a_final_kills"] != undefined) {
                                    leapfinals = mwdata["spider_a_final_kills"];
                                }
                                if ((leapkills + leapfinals) < 250) {
                                    topSkins.push({
                                        key: skinPack[i].path,
                                        value: (((leapkills + leapfinals) / skinPack[i].req) * 100).toFixed(1),
                                        className: classes[j].plaintext,
                                        skinName: skinPack[i].name,
                                        req: skinPack[i].reqdesc,
                                        progress: (leapkills + leapfinals),
                                        max: skinPack[i].req,
                                    })
                                } else {
                                    totalSkins++;
                                    retire++;
                                }
                                
                            } else if (skinPack[i].path == "final_assists_after_final_killed") {
                                var deadFK = 0;
                                var deadFA = 0;
                                if (mwdata["final_assists_after_final_killed"] != undefined) {
                                    deadFA = mwdata["final_assists_after_final_killed"];
                                }
                                if (mwdata["final_kills_after_final_killed"] != undefined) {
                                    deadFK = mwdata["final_kills_after_final_killed"];
                                }
                                if ((deadFK + deadFA) < 15) {
                                    topSkins.push({
                                        key: skinPack[i].path,
                                        value: (((deadFK + deadFA) / skinPack[i].req) * 100).toFixed(1),
                                        className: classes[j].plaintext,
                                        skinName: skinPack[i].name,
                                        req: skinPack[i].reqdesc,
                                        progress: (deadFK + deadFA),
                                        max: skinPack[i].req,
                                    })
                                    
                                } else {
                                    totalSkins++;
                                    retire++;
                                }
                                
                            } else if (skinPack[i].path == "force_of_nature_final_kills") {
                                var fonFK = 0;
                                var fonFA = 0;
                                if (mwdata["force_of_nature_final_kills"] != undefined) {
                                    fonFK = mwdata["force_of_nature_final_kills"];
                                }
                                if (mwdata["force_of_nature_final_assists"] != undefined) {
                                    fonFA = mwdata["force_of_nature_final_assists"];
                                }
                                if ((fonFK + fonFA) < 50) {
                                    topSkins.push({
                                        key: skinPack[i].path,
                                        value: (((fonFK + fonFA) / skinPack[i].req) * 100).toFixed(1),
                                        className: classes[j].plaintext,
                                        skinName: skinPack[i].name,
                                        req: skinPack[i].reqdesc,
                                        progress: (fonFK + fonFA),
                                        max: skinPack[i].req,
                                    })
                                    
                                } else {
                                    totalSkins++;
                                    retire++;
                                }
                                
                            } else {
                                if (!data.player.achievementsOneTime.includes(skinPack[i].path)) {
                                    topSkins.push({
                                        key: skinPack[i].path,
                                        value: ((mwdata[skinPack[i].path] / skinPack[i].req) * 100).toFixed(1),
                                        className: classes[j].plaintext,
                                        skinName: skinPack[i].name,
                                        req: skinPack[i].reqdesc,
                                        progress: mwdata[skinPack[i].path],
                                        max: skinPack[i].req,
                                    })
                                }
                                
                            }
                            

                        }
                        
                    } catch (TypeError) {
                    }
                }
                
            }
            document.getElementById(classes[j].id + "_skinCount").innerText = totalSkins; 
            addIcon(classes[j].id + "_box", totalSkins + "/" + classTotalSkins[j]);
            if (totalSkins == classTotalSkins[j]){
                document.getElementById("icon_" + classes[j].id + "_box").style.color = "#ffaa00";
            } else if (retire == classTotalSkins[j] - 3) {
                document.getElementById("icon_" + classes[j].id + "_box").style.color = "#ffff00";
            } else {
                document.getElementById("icon_" + classes[j].id + "_box").style.color = "#c0c0c0";
            }
                
            totaltotalskins += totalSkins;
            currentSkinCount.push(totalSkins);
        }
        document.getElementById("totalskinsfound").innerText = totaltotalskins;
        document.getElementById("totalskinspercent").innerText = ((totaltotalskins/328) * 100).toFixed(1);
        topSkins.sort((a, b) => b.value - a.value);
        closestskintable.innerHTML = "";
        try {
            closestskinbox.removeChild(document.getElementById("showmoretext"));
        } catch {
            
        }
        //Set up the closest progress list. I should have used CSS for this.
        for (var i = 0; i < showmore; i++) {
            if (i >= topSkins.length) {
                break;
            }
            var tablerow = document.createElement("tr");
            var classname = document.createElement("td");
            classname.innerText = topSkins[i].className;
            classname.style.paddingLeft = "20px";
            var skinname = document.createElement("td");
            skinname.style.paddingLeft = "20px";
            skinname.innerText = topSkins[i].skinName;
            var skintask = document.createElement("td");

    //Adds a check to a target skinbox.
    function addCheck(skinPack, i, text) {
        var checkmark = document.createElement("span");
        checkmark.className = "upperRightIcon";
        checkmark.innerText = text;
        document.getElementById(skinPack[i].name + "_box").appendChild(checkmark);

    }
    //Adds some text similar to the check to any box.
    function addIcon(target, text) {
        try {
            document.getElementById("icon_" + target).remove();
        } catch {
        }
        var checkmark = document.createElement("span");
        checkmark.className = "upperRightIconSmall";
        checkmark.innerText = text;
        checkmark.id = "icon_" + target;
        document.getElementById(target).appendChild(checkmark);

    }

    //Skin selector
    var selectedSkin = "";
    var selectedColor = "";
    function selectSkin(skinName) {
        if (skinName == -1){
            skinrow1.innerHTML = "";
            skinrow2.innerHTML = "";
            var defaultdiv = document.createElement("div");
            defaultdiv.className = "fishbox";
            var defaultdivtext = document.createElement("div");
            defaultdivtext.className = "fishboxtext";
            defaultdivtext.innerText = "Select a class first!";
            defaultdiv.appendChild(defaultdivtext);
            var defaultimg = document.createElement("img");
            defaultimg.src = "./images/mega_walls/not_unlocked.png";
            defaultimg.style.width = "80%";
            defaultimg.style.height = "80%";
            defaultdiv.appendChild(defaultimg);
            skinrow2.appendChild(defaultdiv);

            return -1;
        }
        if (selectedSkin != ""){
            try {
                document.getElementById(selectedSkin + "_box").style.borderColor = selectedColor;
            } catch (ReferenceError) {
            }
        }
        if (selectedColor != "") {
            try {
                document.getElementById(selectedSkin + "_box").style.borderColor = "selectedColor";
            } catch (ReferenceError){
            }
            
        }
        selectedSkin = skinName;
        selectedColor = document.getElementById(selectedSkin + "_box").style.borderColor;
        document.getElementById(skinName + "_box").style.borderColor = "#55ffff";
        makeRender(skinName);
        downloadlink.href = "./images/mega_walls/skins/" + skinName + ".png";
        downloadlink.download = skinName + ".png";
    }
    //Fills the rows on the left.
    function addSkinBox(targetrow, imageName){
        var box = document.createElement("div");
        box.style.position = "relative";
        box.className = "fishbox";
        var bg = document.createElement("span");
        bg.id = imageName + "_span";
        bg.style.height = "8px"; 
        bg.style.width = "8px";
        bg.style.transform = "scale(5)";
        bg.style.imageRendering = "pixelated";
        bg.style.backgroundImage = "url('./images/mega_walls/skins/" + imageName + ".png')";
        bg.style.backgroundRepeat = "no-repeat";
        bg.style.backgroundPositionX = "-8px";
        bg.style.backgroundPositionY = "-8px";
        bg.style.position = "absolute";
        box.appendChild(bg);
        if (imageName != "Super Pig") {
            var fringe = document.createElement("span");
            fringe.id = imageName + "_span";
            fringe.style.height = "8px"; 
            fringe.style.width = "8px";
            fringe.style.transform = "scale(5)";
            fringe.style.imageRendering = "pixelated";
            fringe.style.backgroundImage = "url('./images/mega_walls/skins/" + imageName + ".png')";
            fringe.style.backgroundRepeat = "no-repeat";
            fringe.style.backgroundPositionX = "-40px";
            fringe.style.backgroundPositionY = "-8px";
            fringe.style.position = "absolute";
            box.appendChild(fringe);
        }
        var tooltip = document.createElement("div");
        tooltip.className = "fishboxtext";
        tooltip.id = (imageName + "_tiptext");
        tooltip.style.opacity = "90%";
        tooltip.style.zIndex = "5";
        box.appendChild(tooltip);
        box.id = imageName + "_box";
        box.style.cursor = "pointer";
        box.onclick = function() {
            selectSkin(imageName);
        };
        targetrow.appendChild(box);
    }
    var prevSkin = "";
    //Renders the skin in the box on the right.
    function makeRender(skinName){
        if (skinName == prevSkin) {
            return;
        }
        prevSkin = skinName;
        var buggedSkins = ["jade", "athena"];
        
        let skinViewer = new skinview3d.SkinViewer({
            canvas: document.getElementById("skin_container"),
            width: 200,
            height: 400,
            
            skin: "images/mega_walls/skins/" + skinName + ".png"
        });
        if (buggedSkins.includes(skinName)){
            skinViewer.model = "slim";
        }
        skinViewer.fov = 70;
        skinViewer.zoom = 0.7;

        skinViewer.animation = new skinview3d.IdleAnimation();
        skinViewer.animation.speed = 1;
        skinViewer.camera.position.x = 20;
        skinViewer.camera.position.y = 5;
       
    }

    function updateSize(){
      if (window.innerWidth >= 768 * (5/3)) {
          console.log("Desktop mode...");
          for (var i = 1; i <= 3; i++) {
            document.getElementById("row" + i).style.width = "50%";
            document.getElementById("row" + i).style.flexBasis = "51%";
          }
          document.getElementById("row4").style.flexWrap = "nowrap";
        } else {
          console.log("Mobile mode...");
          for (var i = 1; i <= 3; i++) {
            document.getElementById("row" + i).style.width = "min(calc(100% - 30px), max(960px, 70%))";
            document.getElementById("row" + i).style.flexBasis = "min(calc(100% - 30px), max(960px, 70%))";
          }
          document.getElementById("row4").style.flexWrap = "wrap";
        }
    }
    window.addEventListener('resize', function() {
            
        updateSize();
    });

    
  </script>
