        function updateCrop(key) {
            
            var collection = milestonedata[crops[key].api];
            document.getElementById(key + "_collection").innerText = "Collection: " + collection.toLocaleString();
            if (document.getElementById(key + "_fortune").value < 0 || isNaN(document.getElementById(key + "_fortune").value)) {
              document.getElementById(key + "_fortune").value = 0;
            }
            if (document.getElementById(key + "_fortune").value > 1000) {
              document.getElementById(key + "_fortune").value = 1000;
            }
            var cps = Math.floor(20 * crops[key].mult * (1 + ((Number(farmingfortune.value) + Number(document.getElementById(key + "_fortune").value)) / 100)));
            document.getElementById(key + "_cps").innerText = "Crops per second: " + cps.toLocaleString();
            var cph = (cps * crops[key].coin) * 3600;
            var bountifulcoins = (cps * 0.2) * 3600;
            var specialcoins = 0;
            var mushroomcoins = 10 * 20 * (crops[key].double + 1) * 3600;
            if (crops[key].bonus == "cropie") {
              var cropiechance = 0;
              if (armor.value == 1 || armor.value == 4) {
                cropiechance = 0.0002 + (0.0001 * (pieces.value - 1));
              }
              specialcoins = cropiechance * 3600 * 20 * 25000;
            } else if (crops[key].bonus == "squash") {
              var squashchance = 0;
              if (armor.value == 2 || armor.value == 4) {
                squashchance = (0.0001 * (pieces.value - 1));
              }
              specialcoins = squashchance * 3600 * 20 * 75000;
            } else if (crops[key].bonus == "fermento") {
              var fermentochance = 0;
              if (armor.value == 3 || armor.value == 4) {
                fermentochance = 0.00004 + (0.00001 * (pieces.value - 1));
                specialcoins = fermentochance * 3600 * 20 * 250000;
                if (crops[key].double == 1) {
                  specialcoins *= 2;
                }
              }
              
            } else if (crops[key].bonus == "helianthus") {
              var helichance = 0;
              if (armor.value == 3 || armor.value == 4) {
                helichance = 0.00002 + (0.00001 * (pieces.value - 1));
                specialcoins = helichance * 3600 * 20 * 275000;
                if (crops[key].double == 1) {
                  specialcoins *= 2;
                }
              }
              
            }

            document.getElementById(key + "_cph").innerText = "Coins per hour: " + cph.toLocaleString();
            document.getElementById(key + "_bountiful").innerText = " (+" + bountifulcoins.toLocaleString() + " from Bountiful)";
            document.getElementById(key + "_bonus").innerText = " (+" + specialcoins.toLocaleString() + " from armor bonus)";
            document.getElementById(key + "_mooshroom").innerText = " (+" + mushroomcoins.toLocaleString() + " from Mooshroom Cow)";
            var milestone = 0;
            var milestonetotal = 0;
            for (let i = 0; i < crops[key].milestones.length - 1; i++) {
              milestonetotal += crops[key].milestones[i];
            }
            milestonetotal -= collection;
            if (milestonetotal < 0) {
              milestonetotal = 0;
            }

            

            while (collection - crops[key].milestones[milestone] > 0 && milestone < 46) {
              collection -= crops[key].milestones[milestone];
              milestone++;
            }

            milestonetotaltotal += milestone;

            var bonus = "";
            var remainingcollection = 0;
            if (milestone == 46) {
              collection = 0;
              bonus = "";
            } else {
              try {
                remainingcollection = crops[key].milestones[milestone + 1] - collection;
              } catch {
                remainingcollection = 0;
              }
              
            }
            let tomax = 0;
            for (let i = 45; i > milestone; i--) {
              tomax += crops[key].milestones[i];
              console.log("Milestone count: " + crops[key].milestones[i])
            }
            tomax += remainingcollection;
            
            document.getElementById(key + "_milestone").innerText = "Milestone: ";
            var addthis = document.createElement("span");
            addthis.id = key + "_milestone_number";
            addthis.innerText = " " + milestone + "/46";
            addthis.style.marginLeft = "10px";
            document.getElementById(key + "_milestone").appendChild(addthis);

            document.getElementById(key + "_remaining").innerText = "Crops to next milestone: " + remainingcollection.toLocaleString();
            document.getElementById(key + "_remainingtotal").innerText = "Crops to max milestone: " + tomax.toLocaleString();
            document.getElementById(key + "_timeremaining").innerText = "Est. time to next milestone: " + betterTimestamp(Math.floor(remainingcollection/cps));
            document.getElementById(key + "_timeremainingmax").innerText = "Est. time to max milestone: " + betterTimestamp(Math.floor(milestonetotal/cps));

            timetotaltotal += Math.floor(milestonetotal/cps);

            if (milestone == 46) {

    //Clear the Greenhouse plot and wipe the background table.
    function resetGreenhouse() {
        
        backgroundTable = {};
        for (let i = 0; i < greenhouseLen ** 2; i++) {
            document.getElementById("greenhouseImage" + i).src = "./images/garden/empty.png";

    //pertinent tiles for placing mutations
    var offsets2 = [0, 1, 10, 11];
    var offsets3 = [-11, -10, -9, -1, 0, 1, 9, 10, 11];

    //Visually update the tiles on the greenhouse "plot", plus modify the background array for skimmer use.
    var placementID = 0;

    function tileUpdate(tilenum) {
        if (cropToPlace == "") {
            return;
        }

        try {
            //If there is not already a plant occupying the slot (TO FIX - CHECK IF ALL SLOTS IN SIZE ARE EMPTY)
            if (backgroundTable[tilenum] == undefined) {
                
                try {
                    if (mutations[cropToPlace]["size"] == 1) {

                        document.getElementById("greenhouseImage" + tilenum).style.width = "100%";
                        document.getElementById("greenhouseImage" + tilenum).style.transform = "";
                        document.getElementById("greenhouseImage" + tilenum).className = "boximage";
                        placementID++;
                        mutationCheck();
                      
                    }
                    if (mutations[cropToPlace]["size"] == 2) {

                            //Invalid locations. (Last row or column.)
                            if (tilenum >= (greenhouseLen * (greenhouseLen - 1)) || tilenum % greenhouseLen == 9 || backgroundTable[tilenum + 1] != undefined || backgroundTable[tilenum + 10] != undefined || backgroundTable[tilenum + 11] != undefined) {

                    }

                            //Invalid locations. (Border or something already present in target area.)
                            if (tilenum % greenhouseLen == 0 || tilenum < greenhouseLen || tilenum >= (greenhouseLen * (greenhouseLen - 1)) || tilenum % greenhouseLen == greenhouseLen - 1 || backgroundTable[tilenum - 11] != undefined || backgroundTable[tilenum - 10] != undefined || backgroundTable[tilenum - 9] != undefined || backgroundTable[tilenum - 1] != undefined || backgroundTable[tilenum + 1] != undefined || backgroundTable[tilenum + 9] != undefined || backgroundTable[tilenum + 10] != undefined || backgroundTable[tilenum + 11] != undefined) {

                    document.getElementById("greenhouseImage" + tilenum).style.transform = "";
                    document.getElementById("greenhouseImage" + tilenum).className = "boximage";
                    placementID++;
                    mutationCheck();
                }
                
            } else {
                //CLEAR ALL BACKGROUND ARRAY ELEMENTS RELATED TO THE CROP BEING REMOVED
                removalID = backgroundTable[tilenum]["id"];

                mutationCheck();
            }

            console.log("Something went wrong.");

        }

    //Warning trigger for invalid selections.
    function flashRed(element) {
        element.classList.remove("flash-red"); 
        void element.offsetWidth;               
        element.classList.add("flash-red");

    //Neighbors to check for a mutation of each size.
    var size1check = [(-1 * greenhouseLen - 1), (-1 * greenhouseLen), (-1 * greenhouseLen + 1), -1, 1, greenhouseLen - 1, greenhouseLen, greenhouseLen + 1];
    var size2check = [-11, -10, -9, -8, -1, 2, 9, 12, 19, 20, 21, 22];
    var size3check = [-22, -21, -20, -19, -18, -12, -8, -2, 2, 8, 12, 18, 19, 20, 21, 22];

    //Check empty spaces' neighbors, then do reqCheck to identify if a mutation can be created.
    function mutationCheck() {
        for (let i = 0; i < (greenhouseLen ** 2); i++) {
            if (backgroundTable[i] == undefined) {
                document.getElementById("greenhouseImage" + i).src = "./images/garden/empty.png";
                document.getElementById("greenhouseImage" + i).className = "boximage";
                document.getElementById("greenhouseImage" + i).style.height = "100%";
                document.getElementById("greenhouseImage" + i).style.width = "100%";
                document.getElementById("greenhouseImage" + i).style.transform = "";
                let inventory1 = {};

                // Compute current cell row and column
                let row = Math.floor(i / greenhouseLen);
                let col = i % greenhouseLen;

                for (let j = 0; j < size1check.length; j++) {
                    let neighborIndex = i + size1check[j];

                    if (backgroundTable[neighborIndex] !== undefined) {
                        let neighborRow = Math.floor(neighborIndex / greenhouseLen);
                        let neighborCol = neighborIndex % greenhouseLen;

                        if (Math.abs(neighborRow - row) <= 1 && Math.abs(neighborCol - col) <= 1) {
                            let cropname = backgroundTable[neighborIndex].cropname;
                            inventory1[cropname] = (inventory1[cropname] ?? 0) + 1;
                        }
                    }
                }

                // Apply mutations
                for (let key in mutations) {
                    if (key !== "lonelily" && mutations[key]["size"] === 1) {
                        if (reqCheck(inventory1, mutations[key].req)) {
                            // Add the first possible "predicted" mutation
                            document.getElementById("greenhouseImage" + i).style.height = "100%";
                            document.getElementById("greenhouseImage" + i).style.width = "100%";
                            document.getElementById("greenhouseImage" + i).style.transform = "";
                            document.getElementById("greenhouseImage" + i).src = "./images/garden/" + key + ".png";
                            document.getElementById("greenhouseImage" + i).className = "boximage projected";
                            break; 
                        }
                    }
                }


                let inventory2 = {};

                let topLeftRow = Math.floor(i / greenhouseLen);
                let topLeftCol = i % greenhouseLen;

                let blockCells = [i, i + 1, i + greenhouseLen, i + greenhouseLen + 1];

                for (let j = 0; j < size2check.length; j++) {
                    let neighborIndex = i + size2check[j];

                    if (backgroundTable[neighborIndex] !== undefined) {
                        let neighborRow = Math.floor(neighborIndex / greenhouseLen);
                        let neighborCol = neighborIndex % greenhouseLen;

                        let isAdjacent = blockCells.some(cell => {
                            let cellRow = Math.floor(cell / greenhouseLen);
                            let cellCol = cell % greenhouseLen;
                            return Math.abs(neighborRow - cellRow) <= 1 && Math.abs(neighborCol - cellCol) <= 1;
                        });

                        if (isAdjacent) {
                            let cropname = backgroundTable[neighborIndex].cropname;
                            inventory2[cropname] = (inventory2[cropname] ?? 0) + 1;
                        }
                    }
                }

                for (let key in mutations) {
                    if (mutations[key]["size"] === 2) { 
                        if (reqCheck(inventory2, mutations[key].req)) {
                            document.getElementById("greenhouseImage" + i).style.height = "230%";
                            document.getElementById("greenhouseImage" + i).style.width = "230%";
                            document.getElementById("greenhouseImage" + i).src = "./images/garden/" + key + ".png";
                            document.getElementById("greenhouseImage" + i).style.transform = "translate(24%, 24%)";
                            document.getElementById("greenhouseImage" + i).className = "boximage projected";
                            break; 
                        }
                    }
                }


                let inventory3 = {};

                blockCells = [];
                for (let r = -1; r < 2; r++) {
                    for (let c = -1; c < 2; c++) {
                        blockCells.push(i + r * greenhouseLen + c);
                    }
                }

                for (let j = 0; j < size3check.length; j++) {
                    let neighborIndex = i + size3check[j];

                    if (backgroundTable[neighborIndex] !== undefined) {
                        let neighborRow = Math.floor(neighborIndex / greenhouseLen);
                        let neighborCol = neighborIndex % greenhouseLen;

                        let isAdjacent = blockCells.some(cell => {
                            let cellRow = Math.floor(cell / greenhouseLen);
                            let cellCol = cell % greenhouseLen;
                            return Math.abs(neighborRow - cellRow) <= 1 && Math.abs(neighborCol - cellCol) <= 1;
                        });

                        if (isAdjacent) {
                            let cropname = backgroundTable[neighborIndex].cropname;
                            inventory3[cropname] = (inventory3[cropname] ?? 0) + 1;
                        }
                    }
                }

                for (let key in mutations) {
                    if (mutations[key]["size"] === 3) { 
                        if (reqCheck(inventory3, mutations[key].req)) {
                            let img = document.getElementById("greenhouseImage" + i);
                            img.style.height = "360%";
                            img.style.width = "360%";
                            img.src = "./images/garden/" + key + ".png";
                            img.className = "boximage projected";
                            break; 
                        }
                    }
                }

            }
        }
        
    }

    //Compares "inventory" and requirement dictionaries, identifies whether the mutation reqs are satisfied.
    function reqCheck(inventory, req) {
        for (let [item, requiredQty] of Object.entries(req)) {
            if ((inventory[item] ?? 0) < requiredQty) {
              return false;
            }
        }
        return true;
    }
